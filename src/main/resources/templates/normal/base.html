<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title th:text="${title}"> Base Html</title>
  </head>
  <body>

<!-- This is nav bar -->
<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
        
        <li class="nav-item">
          <a class="nav-link active"   th:href="@{/home}" aria-current="page" href="#">Home</a>
        </li>
        
        
        
        
        <li class="nav-item">
          <a class="nav-link "   aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
         <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" aria-disabled="true">Logout</a>
        </li>
        
      </ul>
     
    </div>
  </div>
</nav>
<!-- End navbar -->

<!-- This is Sidebar -->

<div class="sidebar mt-2">
<span  onclick="toggleSidebar()" class="crossBtn">&times;</span>
<a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
<a  th:href="@{/user/show-contacts/0}"class="item"><i class="fa-regular fa-address-card"></i>View Contacts</a>
<a  th:href="@{/user/add-contact}"class="item"><i class="fa-solid fa-address-book"></i>Add Contact</a>
<a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i>Your Profile</a>
<a href="#" class="item"><i class="fa-solid fa-gear"></i>Setting</a>
<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i></i>Logout</a>
<div class="divider"></div>



</div>

<!-- End of Sidebar -->

<!-- Content Area -->

 <div class="content mt-5">
 
 <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
 
 <!-- message box -->
 <div th:if="${message}" class="container">
        <div th:classappend="${'alert-' + message.type}" class="alert text-center" role="alert">
          <span th:text="${message.content}"></span> 
        </div>
      </div>
 
 <div th:replace="${content}"></div>
 
 </div>
 
 <!-- End of Content -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
 
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
 <script>
 
 function deleteContact(cid){
	 swal({
		  title: "Are you sure?",
		  text: "You want to delete this contact...",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		   
			  window.location="/user/delete/" +cid;
			  
		  } else {
		    swal("Your contact is safe!!");
		  }
		});
	 
 }
 
 </script>
 
 
 <script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
