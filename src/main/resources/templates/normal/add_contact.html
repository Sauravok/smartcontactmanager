 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
<div class="card ms-3 me-3">
<div class="card-body">


<h1 class="text-center">Add Contacts</h1>
<div class="container-fluid mt-1">

<div class="row">

<div class="col-md-8 offset-md-2">

<form   style="
    background: #ffffff; 
    padding: 20px; 
    border-radius: 8px; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    width: 100%; 
    max-width: 500px;"action="#"
th:object="${contact}"
enctype="multipart/form-data"
method="post"
th:action="@{/user/process-contact}"
class="mt-2 "

>

<!-- first name field -->
<div class="input-group">

   <div class="input-group-prepend">
         
      <div class="input-group-text">

          <i class="fa fa-plus"></i>
     </div>

  </div>
      <input required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control"/>  

</div>

<!-- Second Name -->
<div class="input-group mt-3">

   <div class="input-group-prepend">
         
      <div class="input-group-text">

          <i class="fas fa-user-alt"></i>
     </div>

  </div>
      <input required  type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>  

</div>

<!-- Phone field -->

<div class="input-group mt-3">

   <div class="input-group-prepend">
         
      <div class="input-group-text">

          <i class="fa fa-phone"></i>
     </div>

  </div>
      <input required  type="number" id="phone" name="phone" placeholder="Enter Phone Number  here" class="form-control"/>  

</div>


<!-- Email field -->
<div class="input-group mt-3">

   <div class="input-group-prepend">
         
      <div class="input-group-text">
             
                 @

     </div>

  </div>
      <input required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>  

</div>

<!-- Work field -->
<div class="input-group mt-3">

   <div class="input-group-prepend">
         
      <div class="input-group-text">

          <i class="fa fa-briefcase"></i>
     </div>

  </div>
      <input required type="text" id=work name="work" placeholder="Enter Work here" class="form-control"/>  

</div>

<!-- Description field -->

<div class="form-group mt-3">

<textarea id="mytextarea"  placeholder="Enter Contact Description" class="form-control" rows="10"  name="description" ></textarea>
</div>

<!-- Image Field -->
<div class="custom-file">
<input type="file" name="profileImage">

</div>
<div class="container text-center">

<button class="login">Save Contact</button>
</div>

</form>

</div>

</div>

</div>


</div>



</div>


</section>	
</body>
</html>
