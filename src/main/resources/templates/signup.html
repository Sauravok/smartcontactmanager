<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/0m8P26B5z5aFw5l6N0k9jm6B0z5nfw5H2t2Hh6M2o1z6Jr3B7j0KBd9d9B" crossorigin="anonymous">
</head>
<body>

<section>
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="row w-100 section-center">
			<div class="col-md-6 offset-md-3">
				<div class="my-card mt-1">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
					</div>

					<div class="container text-center">
						<img class="img-fluid" style="width:80px;" src="" th:src="@{/img/edit.png}" alt="" />
					</div>
					
					<h1 class="text-center">SignUp Here!!</h1>

					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

						<!-- name field -->
						<div class="form-group">
							<label for="name_field" class="form-label">Your Name</label>
							<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}"/>
							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
						</div>
						
						<!-- email field -->
						<div class="form-group">
							<label for="email_field" class="form-label">Your Email</label>
							<input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}"/>
							<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
						</div>
						
						<!-- Password field -->
						<div class="form-group">
							<label for="password_field" class="form-label">Your Password</label>
							<input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required/>
							<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
						</div>
						
						<!-- user about field -->
						<div class="form-group">
							<textarea name="about" th:text="${user.about}" placeholder="Enter something about yourself" rows="6" class="form-control"></textarea>
						</div>
						
						<!-- Terms and Condition agreement -->
						<div class="form-group form-check text-center">
							<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
							<label class="form-check-label" for="agreement">Accept Terms and Conditions</label>
						</div>
						
						<!-- Buttons -->
						<div class="container text-center">
							<button type="submit" class="btn bg-primary text-white">Submit</button>
							<button type="reset" class="btn btn-warning">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0evHe/0m8P26B5z5aFw5l6N0k9jm6B0z5nfw5H2t2Hh6M2o1z6Jr3B7j0KBd9d9B" crossorigin="anonymous"></script>
</body>
</html>
